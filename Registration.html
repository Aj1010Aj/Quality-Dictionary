<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="h3style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div class="outerbox">
     <form >
      <p class="Welcome">*Welcome to ULearn*</p><br>
       <label >Full Name</label>
       <input type="text" pattern="[A-Za-z]+" required>
       <br>
       <br>
       <label>Age</label>
       <input type="number" required>
       <br>
       <br>
       <label>Email</label>
       <input type="email" pattern="[A-Za-z]" required>
       <br>
       <Br>
       <label>Gender
       <input type="radio" name="gender" value="male"> Male
      </label>
      <label>
        <input type="radio" name="gender" value="Female">Female
      </label>
       <br><br>
       <label>Working Industry</label>
       
       <select>
        <option>Choose...</option>
        <option>Manufacturing</option>
        <option>Software</option>
        <option>Construction</option>
        <option>Rigs</option>
      </select><br><br>
      <label>Experience</label>
      <input type="number">
      <br><br>
      <label>Learning stage</label>
      <select>
        <option>Choose...</option>
        <option>Beginner</option>
        <option>Mid-level</option>
        <option>Advanced</option>
      </select>
      <br><br><br>
      <button>Create Account</button>
      <br>
    </form>
    </div>
</body>
</html>
